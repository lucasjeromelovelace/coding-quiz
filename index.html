<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <header>Timer:<span id="Timer"></span></header>
    <section id="start">
        <h1>
            The Coding Quiz
        </h1>
        <p>
            You will have 60 seconds to complete the 5 question coding quiz. Click the button below to begin.
        </p>
        <button id="start-btn">Start Quiz</button>
    </section>
    <section id="Quiz-play" class="hide">
        <h2 id="question">

        </h2>
        <div id="answers">

        </div>
    </section>

    <section class ="end-quiz hide">
        <h2>Game Over</h2>
        <h3>Your score is<span id="score"></span></h3>
        <p>Please enter your intials to save your score</p> 
        <input id="initials">
        <button id="save">Submit</button>
    </section>





    <script src="./assets/javascript/script.js"></script>
</body>

</html>
